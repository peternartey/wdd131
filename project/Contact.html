<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DEJSAM</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
    <meta name="description" content="DEJSAM- Project Work- Web Fundamentals  Peter Nartey">
    <meta name="author" content="Peter Nartey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">DEJSAM</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" id="submitBtn">Send Message</button>
            </form>
            <p id="formFeedback"></p>
        </section>

       <section class="map">
  <h3>Our Location</h3>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.1240645181297!2d-0.2670152!3d5.5272086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b0c72b17f0f%3A0xe7ff6bb201fa243a!2sDansoman%20First%20Stop!5e0!3m2!1sen!2sgh!4v1718061067652!5m2!1sen!2sgh" 
    width="100%" 
    height="350" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

        </section>
    </main>

    <footer>
        <a href="index.html" class="contact-btn">Back to Home</a>
    </footer>

    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>

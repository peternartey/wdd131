<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required /> 1 ★</label>
        <label><input type="radio" name="rating" value="2" /> 2 ★★</label>
        <label><input type="radio" name="rating" value="3" /> 3 ★★★</label>
        <label><input type="radio" name="rating" value="4" /> 4 ★★★★</label>
        <label><input type="radio" name="rating" value="5" /> 5 ★★★★★</label>
      </fieldset>

      <label for="installDate">Date Installed</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" name="features" value="fast" /> Fast</label>
        <label><input type="checkbox" name="features" value="eco" /> Eco Friendly</label>
        <label><input type="checkbox" name="features" value="durable" /> Durable</label>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Optional..."></textarea>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional..." />

      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Peter Kweku Nartey | Ghana</p>
    <p id="lastModified"></p>
  </footer>

  <script src="form.js"></script>
  <script src="review.js"></script>
</body>
</html>
